<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
             <div class="card">
            <form class="formDecktop" action="">
                <input class="inputDecktop" type="text" placeholder="Search Location...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <h4 class="blow">Weather Details...</h4>
            <h3 class="blow">thunderstorm with light drizzle</h3>
            <div class="box">
                 <div class="row"> 
                    <h5 class="blow">Temp max</h5>
                    <div class="result">
                        <h5 class="blow">19<span>°</span></h5>
                        <img src="./img/tempMax.svg" alt="">
                    </div>
                </div>
                 <div class="row">
                    <h5 class="blow">Temp min</h5>
                    <div class="result">
                        <h5 class="blow">15<span>°</span></h5>
                        <img src="./img/tempMin.svg" alt="">
                    </div>
                </div>
                 <div class="row">
                    <h5 class="blow">Humadity</h5>
                    <div class="result">
                        <h5 class="blow">58<span>%</span></h5>
                        <img src="./img/wet.svg" alt="">
                    </div>
                </div>
                 <div class="row">
                    <h5 class="blow">Cloudy</h5>
                    <div class="result">
                        <h5 class="blow">86<span>%</span></h5>
                        <img src="./img/CloudIcon.svg" alt="">
                    </div>
                </div>
                 <div class="row">
                    <h5 class="blow">Wind</h5>
                    <div class="result">
                        <h5 class="blow">5<span>km/h</span></h5>
                        <img src="./img/wind.svg" alt="">
                    </div>
                </div> 
            </div>

        </div> 
            <nav>
                <div class="container">
                    <a href="./index.html"> <img src="./img/logo.svg" alt=""></a>
                    <form class="formMobile" action="">
                        <input  class="inputMobile" type="text" placeholder="Search Location...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>
            </nav>
             <div class="hero">
                <div class="container">
                    <h1 class="blow">16°</h1>
                    <div class="location">
                        <h2 class="blow">London</h2>
                        <h5 class="blow">06:09 - Monday, 9 Sep ‘23</h5>
                    </div>
                    <div class="icon">
                        <img class="iconW" src="./img/CloudIcon.svg" alt="">
                    </div>
                </div>
            </div> 
             
        </div>
    </header>

</body>
<script src="./js/script.js"></script>

</html>
